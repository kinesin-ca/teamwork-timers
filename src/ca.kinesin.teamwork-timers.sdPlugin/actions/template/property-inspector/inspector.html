<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta
          name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>ca.kinesin.teamwork-timers Property Inspector</title>
    <link rel="stylesheet" href="../../../libs/css/sdpi.css" />
</head>

<body>
    <div class="sdpi-wrapper">
        <form id="property-inspector">
            <div class="sdpi-item">
                <div data-localize class="sdpi-item-label" title="Company Subdomain">Company Subdomain</div>
                <input data-localize class="sdpi-item-value" name="subDomain" type="text" value="" placeholder="...." />
            </div>
            <div class="sdpi-item">
                <div data-localize class="sdpi-item-label" title="API Key">API Key</div>
                <input data-localize class="sdpi-item-value" name="apiKey" type="text" value="" placeholder="...." />
            </div>
            <div class="sdpi-item">
                <div data-localize class="sdpi-item-label" title="Project ID">Project ID</div>
                <input data-localize class="sdpi-item-value" name="projectId" type="text" value="" placeholder="...." />
            </div>
            <div class="sdpi-item">
                <div data-localize class="sdpi-item-label" title="Description">Description</div>
                <input data-localize class="sdpi-item-value" name="description" type="text" value="" placeholder="...." />
            </div>
            <div type="checkbox" class="sdpi-item">
                <div class="sdpi-item-label">Billable?</div>
                <input class="sdpi-item-value" id="billable" name="billable" type="checkbox" value="yes">
                <label for="billable"><span></span></label>
            </div>
        </form>
    </div>

    <div class="sdpi-info-label hidden" style="top: -1000" value=""></div>

    <!-- Stream Deck Libs -->
    <script src="../../../libs/js/constants.js"></script>
    <script src="../../../libs/js/prototypes.js"></script>
    <script src="../../../libs/js/timers.js"></script>
    <script src="../../../libs/js/utils.js"></script>
    <script src="../../../libs/js/events.js"></script>
    <script src="../../../libs/js/api.js"></script>
    <script src="../../../libs/js/property-inspector.js"></script>
    <script src="../../../libs/js/dynamic-styles.js"></script>

    <!-- Property Inspector Source -->
    <script src="inspector.js"></script>
</body>

</html>
